<!DOCTYPE html>

<html>

<head>
    <title> Doe Sangue </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">  
</head>

<body>
    <wrapper>

    <header>
        <img class="logo" src="logo.png" alt="DOE">
        <h2> A sua doação importa </h2>
        <p> Até 3 vidas com 1 doação</p>
        <p> Mais de 38.000 doações são necessárias todos os dias</p>
        <p> Apenas 1,9% da população brasileira, doa sangue</p>

        <button>Quero ajudar</button>
        <button> 
            <a href="http://www.prosangue.sp.gov.br/home/Default.html" target="_blank">
            Saiba mais</a>
        </button>

    </header>

    <section class="form hide">
        <h2>Entre na lista de Doadores</h2>

        <form action="/" method="POST">   
            <input type="text" name="name" placeholder="nome completo">
            <input type="text" name="email" placeholder="email">
            <input type="text" name="tel" placeholder="telefone">
            <input type="text" name="blood" placeholder="tipo sanguineo">
            <button>Quero ajudar</button>
        </form>
    </section>


    <main>
        
        <h2>Últimos <span>Doadores</span></h2>
        <section class="donors">
            {% for donor in donors  %}
                
                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>
                
            {%endfor%}

        </section>
    
    </main>
</wrapper>

    <footer>Com<span> ❤ </span>Rocketseat</footer>

    <script src="script.js"></script>

</body>

</html>
